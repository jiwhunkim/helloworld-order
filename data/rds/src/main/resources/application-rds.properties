spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=1000
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.connection.provider_disables_autocommit=true
spring.jpa.properties.show-sql=false
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.max-lifetime=50000
spring.datasource.hikari.idle-timeout=50000
spring.datasource.hikari.auto-commit=false
spring.flyway.enabled=false
database.option=useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&sslMode=DISABLED&useSSL=false
#---
spring.config.activate.on-profile=test
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:/db/migration
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=MySQL;NON_KEYWORDS=USER
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
logging.level.org.hibernate.orm.jdbc.bind=TRACE
#---
spring.config.activate.on-profile=local
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/bm_mart?${database.option}&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mysql
logging.level.org.hibernate.orm.jdbc.bind=TRACE
