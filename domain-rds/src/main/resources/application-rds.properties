spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.connection.provider_disables_autocommit=true
spring.jpa.properties.show-sql=false
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.hikari.minimum-idle=50
spring.hikari.maximum-pool-size=50
spring.hikari.connection-timeout=3000
spring.hikari.max-lifetime=50000
spring.hikari.idle-timeout=50000
spring.hikari.auto-commit=false
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/helloworld?allowPublicKeyRetrieval=true&useSSL=false&autoReconnect=true&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=mysql
#---
spring.config.activate.on-profile=test
spring.jpa.properties.show-sql=true
#---
spring.config.activate.on-profile=local
spring.jpa.properties.show-sql=true
#---
spring.config.activate.on-profile=develop
spring.jpa.properties.show-sql=true
#---
spring.config.activate.on-profile=prod
